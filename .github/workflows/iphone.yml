name: Build iOS IPA (Lean)
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          
      - name: Install Python dependencies
        run: pip install -r requirements.txt
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.1"
          
      - name: Setup environment
        run: |
          echo "APP_ENV=prod" > .env
          echo "VERSION=${{ github.run_number }}" >> .env
          echo "BUILD=${{ github.run_number }}" >> .env
          echo "is_mobile=1" >> .env
          
          
      - name: Build IPA with Flet
        run: |
          flet build ipa \
            --build-version "2.5.0" \
            --build-number ${{ github.run_number }} \
            --flutter-build-args=--release \
            --flutter-build-args=--split-debug-info=debug_info \
            --flutter-build-args=--obfuscate
            
      - name: Quick validation
        run: |
          cd build/ipa
          
          # Lista tutti i file per debug
          echo "üìÅ Files in build/ipa:"
          ls -la
          
          # Cerca file .ipa
          IPA_FILE=$(find . -name "*.ipa" | head -1)
          
          if [ -z "$IPA_FILE" ]; then
            echo "‚ùå No IPA file found"
            exit 1
          fi
          
          echo "‚úÖ IPA found: $IPA_FILE ($(ls -lh "$IPA_FILE" | awk '{print $5}'))"
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AvventuraEpica-ios-lean
          path: build/ipa/*.ipa
 