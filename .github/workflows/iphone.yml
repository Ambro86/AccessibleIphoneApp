name: Build iOS IPA (Unsigned)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flet flet-audio

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.1"  # versione recente compatibile con Flet

      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Set environment variables
        run: |
          echo "APP_ENV=prod" >> $GITHUB_ENV
          echo "is_mobile=1" >> .env
      - name: 🔍 Debug - Verifica presenza main.py
        run: |
          echo "📂 Directory corrente:"
          pwd
          echo "📄 Contenuto:"
          ls -la
          echo "🔎 Cerco main.py..."
          if [ -f main.py ]; then
            echo "✅ Trovato main.py"
          else
            echo "::error ::❌ ERRORE: main.py non trovato!"
            exit 1
          fi
      - name: Build IPA with Flet (Unsigned)
        run: |
          flet build ipa \
            --build-version "1.0.0" \
            --build-number "1" \

            --flutter-build-args="--release --no-codesign"

            

      - name: Archive IPA
        run: |
          cd build/ipa
          zip -r AvventuraEpica-unsigned.ipa *

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AvventuraEpica-unsigned
          path: build/ipa/AvventuraEpica-unsigned.ipa
