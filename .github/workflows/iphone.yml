name: Build iOS IPA (Unsigned)
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install Ruby dependencies
        run: |
          gem install cocoapods
          gem install bundler
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.1"
          
      - name: Install additional tools
        run: |
          brew install ruby
          brew install graphicsmagick
          
      - name: Flutter doctor
        run: flutter doctor -v
        
      - name: Setup environment
        run: |
          echo "APP_ENV=prod" > .env
          echo "VERSION=${{ github.run_number }}" >> .env
          echo "BUILD=${{ github.run_number }}" >> .env
          echo "is_mobile=1" >> .env
          
      - name: Replace icon for beta (if not main branch)
        if: github.ref != 'refs/heads/master'
        run: |
          mv "./assets/icon-beta.png" "./assets/icon.png" 2>/dev/null || true
          
- name: Build IPA with Flet
        run: |
          flet build ipa \
            --build-version "2.5.0" \
            --build-number ${{ github.run_number }} \
            --flutter-build-args=--release \
            --flutter-build-args=--no-codesign
            
      - name: Create export options for development
        run: |
          cat > export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>stripSwiftSymbols</key>
              <true/>
          </dict>
          </plist>
          EOF
            
      - name: Export xcarchive to IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ipa/Runner.xcarchive \
            -exportPath build/ipa/exported \
            -exportOptionsPlist export_options.plist \
            -allowProvisioningUpdates
            
      - name: Archive build
        run: |
          tar -czvf AvventuraEpica-ios.tar.gz -C build/ipa/exported *.ipa